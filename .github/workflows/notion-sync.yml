name: Sync Notion to Jekyll

on:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ 00:00 ì‹¤í–‰ (UTC ê¸°ì¤€, í•œêµ­ì‹œê°„ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ)
    - cron: '0 0 * * 1'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Sync Notion to Jekyll
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node scripts/notion-to-jekyll.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Only add posts and images, not node_modules
          git add _posts/*.md assets/img/posts/**/* 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“ Sync posts from Notion"
            git push
          fi