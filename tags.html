---
layout: page
title: Tags
permalink: /tags/
---

<div id="tags">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    {% assign t = tag | first %}
    {% assign posts = tag | last %}
    <h3 id="{{ t | slugify }}"># {{ t }}</h3>
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <small>({{ post.date | date_to_string }})</small>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
